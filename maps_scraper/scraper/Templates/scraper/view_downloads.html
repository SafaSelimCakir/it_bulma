<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Google Maps Scraper</h1>
        <form method="post" class="bg-white p-6 rounded shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Scrape</button>
        </form>
        {% if form.errors %}
            <div class="mt-4 text-red-500">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <a href="{% url 'view_downloads' %}" class="mt-4 inline-block text-blue-500 hover:underline">İndirillnleri Gör</a>
    </div>
</body>
</html>
